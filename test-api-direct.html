<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>API 测试</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>API 路径测试</h1>
    <button onclick="testAPI()">测试上传 API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>测试中...</p>';
            
            try {
                // 创建一个测试文件
                const testData = new Blob(['test'], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
                const formData = new FormData();
                formData.append('template', testData, 'test.docx');
                
                const url = '/api/local-docs/parse-template';
                console.log('请求 URL:', window.location.origin + url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3 class="success">✅ 连接成功！</h3>
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>请求 URL:</strong> ${window.location.origin + url}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">❌ 连接失败！</h3>
                    <p><strong>错误信息:</strong> ${error.message}</p>
                    <p><strong>错误类型:</strong> ${error.name}</p>
                    <pre>${error.stack || ''}</pre>
                `;
                console.error('详细错误:', error);
            }
        }
        
        // 页面加载时显示当前配置
        window.addEventListener('load', () => {
            console.log('当前 Origin:', window.location.origin);
            console.log('API 路径:', '/api/local-docs/parse-template');
            console.log('完整 URL:', window.location.origin + '/api/local-docs/parse-template');
        });
    </script>
</body>
</html>
