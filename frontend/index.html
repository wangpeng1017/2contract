<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同模板智能处理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- 头部 -->
        <header class="text-center mb-5">
            <h1 class="display-4">
                <i class="fas fa-file-contract text-primary"></i>
                合同模板智能处理系统
            </h1>
            <p class="lead text-muted">基于AI的智能合同模板处理 - 上传、识别、填写、生成</p>
        </header>

        <!-- 进度指示器 -->
        <div class="row mb-4">
            <div class="col">
                <ul class="nav nav-pills nav-justified" id="stepIndicator">
                    <li class="nav-item">
                        <a class="nav-link active" id="step1-tab">
                            <i class="fas fa-upload"></i> 步骤1: 上传模板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="step2-tab">
                            <i class="fas fa-robot"></i> 步骤2: AI识别变量
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="step3-tab">
                            <i class="fas fa-edit"></i> 步骤3: 填写数据
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="step4-tab">
                            <i class="fas fa-download"></i> 步骤4: 下载合同
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 步骤1: 上传模板 -->
        <div id="step1" class="step-content">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-upload"></i> 上传合同模板</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="templateFile" class="form-label">选择 .docx 格式的合同模板文件</label>
                        <input type="file" class="form-control" id="templateFile" accept=".docx" required>
                        <div class="form-text">
                            <i class="fas fa-info-circle"></i> 
                            请确保模板中的变量使用 <code>{{ 变量名 }}</code> 格式标记
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg" id="uploadBtn">
                        <i class="fas fa-cloud-upload-alt"></i> 上传并分析
                    </button>
                </div>
            </div>
        </div>

        <!-- 步骤2: AI识别变量（加载中） -->
        <div id="step2" class="step-content" style="display:none;">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"><i class="fas fa-robot"></i> AI正在分析模板...</h5>
                </div>
                <div class="card-body text-center py-5">
                    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-3 text-muted">正在使用AI识别合同中的变量字段，请稍候...</p>
                </div>
            </div>
        </div>

        <!-- 步骤3: 填写表单 -->
        <div id="step3" class="step-content" style="display:none;">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-edit"></i> 填写合同数据</h5>
                </div>
                <div class="card-body">
                    <div id="variableForm">
                        <!-- 动态生成的表单字段将插入这里 -->
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary" id="backToUpload">
                            <i class="fas fa-arrow-left"></i> 返回上一步
                        </button>
                        <button type="button" class="btn btn-success btn-lg" id="generateBtn">
                            <i class="fas fa-file-alt"></i> 生成合同
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 步骤4: 下载合同 -->
        <div id="step4" class="step-content" style="display:none;">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0"><i class="fas fa-check-circle"></i> 合同生成成功！</h5>
                </div>
                <div class="card-body text-center py-5">
                    <i class="fas fa-file-download text-success" style="font-size: 4rem;"></i>
                    <h4 class="mt-3">您的合同已生成完成</h4>
                    <p class="text-muted">文件名: <strong id="generatedFilename"></strong></p>
                    <button type="button" class="btn btn-success btn-lg mt-3" id="downloadBtn">
                        <i class="fas fa-download"></i> 下载合同
                    </button>
                    <button type="button" class="btn btn-outline-primary mt-3" id="generateAnother">
                        <i class="fas fa-plus-circle"></i> 生成另一份合同
                    </button>
                </div>
            </div>
        </div>

        <!-- 提示信息区域 -->
        <div id="alertContainer" class="mt-4"></div>
    </div>

    <!-- 页脚 -->
    <footer class="text-center text-muted mt-5 mb-3">
        <p>&copy; 2025 合同模板智能处理系统 | 基于 FastAPI + python-docx + LangChain</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
